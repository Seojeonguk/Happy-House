		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

		<link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR&display=swap" rel="stylesheet">

		<link href="styles/css/landing-page.min.css" rel="stylesheet">
		<link href="styles/css/signupForm.css" rel="stylesheet">

		<!-- Scripts -->
		<script type="text/javascript" src="scripts/util.js"></script>
		<script type="text/javascript" src="scripts/signupForm.js"></script>
	</head>
	<body>

		<!-- Navigation -->
		<div class="header fixed-top shadow">
			<nav class="navbar navbar-light bg-light static-top">
				<div class="container">
					<a class="navbar-brand" href="index.html">
						<i class="fa fa-home pr-2"></i>
						Happy House
					</a>
					<div class="btn-zone">
						<div class="btn-group">
							<a class="btn btn-sm btn-primary mr-2 navBtn" id="nav-sinupBtn" href="./signupForm.html">
								<i class="fa fa-user pr-2"></i>
								Sign Up
							</a>
						</div>
						<div class="btn-group">
							<a class="btn btn-sm btn-primary navBtn" id="nav-loginBtn" href="login.html">
								<i class="fa fa-lock pr-2"></i>
								Login
							</a>
						</div>

					</div>
				</div>
			</nav>
		</div>
		<!-- Call to Action -->
		<section class="call-to-action text-white text-center houseImg">
			<div class="overlay"></div>
			<div class="container">
				<div class="row">
					<div class="col-xl-9 mx-auto">
						<h2 class="mb-4">Welcome, Join Us!</h2>
					</div>
				</div>
			</div>
		</section>
		<section class="showcase">
			<div class="container signupBg mt-4 mb-7">
				<div class="row justify-content-center">
					<div class="col-7 signupBox">
						<div class="form-group">
							<div class="row mb-5 justify-content-center">
								<h2>회원 가입</h2>
							</div>
							<div class="form-group row">
								<label for="id">아이디
									<p>*</p>
								</label>
								<input type="text" class="form-control" required id="id" name="id">
							</div>
							<div class="form-group row">
								<label for="pw">비밀번호
									<p>*</p>
								</label>
								<input type="text" class="form-control" id="pw" placeholder="영문, 숫자 포함 6자리 이상" name="pw"
								       minlength="6">
							</div>
							<div class="form-group row">
								<label for="name">이름
									<p>*</p>
								</label>
								<input type="text" class="form-control" placeholder="User Name" required id="name"
								       name="name">
							</div>
							<div class="form-group row">
								<label for="addr">주소
									<p>*</p>
								</label>
								<input type="text" class="form-control" placeholder="address" required id="addr"
								       name="addr">
							</div>
							<div class="form-group row mb-4">
								<label for="tel">전화번호
									<p>*</p>
								</label>
								<input type="text" class="form-control" placeholder="010-xxxx-xxxx" required id="tel"
								       name="tel">
							</div>
							<input type="submit" class="btn btn-primary btn-block" id="joinBtn" value="등록">
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Footer -->
		<footer class="footer bg-light">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 h-100 text-center text-lg-left my-auto">
						<ul class="list-inline mb-2">
							<li class="list-inline-item">
								<a href="#">About</a>
							</li>
							<li class="list-inline-item">&sdot;</li>
							<li class="list-inline-item">
								<a href="#">Contact</a>
							</li>
							<li class="list-inline-item">&sdot;</li>
							<li class="list-inline-item">
								<a href="#">Terms of Use</a>
							</li>
							<li class="list-inline-item">&sdot;</li>
							<li class="list-inline-item">
								<a href="#">Privacy Policy</a>
							</li>
						</ul>
						<p class="text-muted small mb-4 mb-lg-0">&copy; Your Website 2020. All Rights Reserved.</p>
					</div>
					<div class="col-lg-6 h-100 text-center text-lg-right my-auto">
						<ul class="list-inline mb-0">
							<li class="list-inline-item mr-3">
								<a href="#">
									<i class="fab fa-facebook fa-2x fa-fw"></i>
								</a>
							</li>
							<li class="list-inline-item mr-3">
								<a href="#">
									<i class="fab fa-twitter-square fa-2x fa-fw"></i>
								</a>
							</li>
							<li class="list-inline-item">
								<a href="#">
									<i class="fab fa-instagram fa-2x fa-fw"></i>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</footer>

	</body>
</html>
